<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yu的圓柱體體積計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        input[type="number"] {
            padding: 8px;
            margin: 10px;
            width: 150px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>yu的圓柱體體積計算器</h1>
        <label for="radius">半徑 (r):</label>
        <input type="number" id="radius" placeholder="輸入半徑" required>
        <br>
        <label for="height">高度 (h):</label>
        <input type="number" id="height" placeholder="輸入高度" required>
        <br>
        <button onclick="calculateVolume()">計算體積</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            var radius = document.getElementById('radius').value;
            var height = document.getElementById('height').value;

            if (radius && height) {
                // 圓柱體體積公式: V = π * r^2 * h
                var volume = Math.PI * Math.pow(radius, 2) * height;
                document.getElementById('result').innerText = "圓柱體的體積是: " + volume.toFixed(2) + " 立方單位";
            } else {
                document.getElementById('result').innerText = "請填寫所有欄位。";
            }
        }
    </script>

</body>
